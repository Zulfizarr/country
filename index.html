<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-dark text-light">
  
    

<header>
    <div class="container text-center p-2">
        <h1 class="text-light">Country App</h1>
        <form class=" d-flex jusfy-content-between align-items-center mx-auto w-50 gap-3">
            <input class="form-control" name="name" type="search"placeholder="Search Country">
            <select class="form-select"name="filter">
                <option value="region"selected disabled>Region</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="africa">Africa</option>
                <option value="america">Amerika</option>
            </select>
            <button class="btn btn-success">submit</button>
        </form>
    </div>
</header>
<template>
    <li class="country text-center bg-light p-2 text-dark m-3  rounded" style="width: 30%;">
        <img height="150" class="w-75 mx-auto rounded" src="https://via.placeholder.com/200x200" alt="">
        <h3 class="text-dark pt-2">Name</h3>
    </li>

</template>
<main>
    <section>
        <div class="container">
            <ul class="country_list d-flex align-items-center jusfy-content-between flex-wrap">
               
         
           
                
                
            </ul>
        </div>
    </section>
</main>

    <script src="./axios.js"></script>
    <script src="./main.js"></script>
</body>
</html>
